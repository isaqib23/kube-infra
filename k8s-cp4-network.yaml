network:
  version: 2
  renderer: networkd
  ethernets:
    # Network interface: eno1 (Dell server standard)
    eno1:
      dhcp4: false
      dhcp6: false
      addresses:
        - 10.255.254.13/24
      routes:
        - to: default
          via: 10.255.254.1
      nameservers:
        addresses:
          - 8.8.8.8
          - 8.8.4.4
          - 10.255.254.1